<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Memory Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch GPS data from Flask backend
        fetch('http://127.0.0.1:5000/get_image_gps')
            .then(response => response.json())
            .then(data => {
                // Loop through the GPS data and add markers to the map
                data.forEach(photo => {
                    if (photo.latitude && photo.longitude) {
                        var marker = L.marker([photo.latitude, photo.longitude]).addTo(map);
                        marker.bindPopup(`<b>${photo.filename}</b><br>Lat: ${photo.latitude}, Lon: ${photo.longitude}`).openPopup();
                    }
                });
            })
            .catch(error => console.error('Error fetching GPS data:', error));
    </script>
</body>
</html>
