<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        #upload-form {
            margin-bottom: 20px;
        }
        #refresh-button {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>My Memory Map</h1>
    <div id="map"></div>
    
    <form id="upload-form">
        <input type="file" id="file-input" multiple accept="image/jpeg,image/jpg,video/quicktime">
        <button type="submit">Upload</button>
    </form>
    
    <button id="refresh-button">Refresh Map</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var markers = [];

        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        function fetchAndDisplayMarkers() {
            fetch(`http://127.0.0.1:5000/get_image_gps?cache_bust=${new Date().getTime()}`)
                .then(response => response.json())
                .then(data => {
                    clearMarkers();

                    data.forEach(photo => {
                        console.log(`Processing photo: ${photo.filename}, Latitude: ${photo.latitude}, Longitude: ${photo.longitude}`);

                        if (typeof photo.latitude === 'number' && typeof photo.longitude === 'number') {
                            var marker = L.marker([photo.latitude, photo.longitude]).addTo(map);
                            marker.bindPopup(`<b>${photo.filename}</b><br>Lat: ${photo.latitude}, Lon: ${photo.longitude}`).openPopup();
                            markers.push(marker);
                        } else {
                            console.error(`Invalid GPS data for ${photo.filename}: (${photo.latitude}, ${photo.longitude})`);
                        }
                    });

                    if (markers.length > 0) {
                        var group = new L.featureGroup(markers);
                        map.fitBounds(group.getBounds());
                    }
                })
                .catch(error => console.error('Error fetching GPS data:', error));
        }

        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('file-input');
            
            for (var i = 0; i < fileInput.files.length; i++) {
                formData.append('file', fileInput.files[i]);
            }

            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Upload successful:', data);
                fetchAndDisplayMarkers();
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('refresh-button').addEventListener('click', fetchAndDisplayMarkers);

        // Initial fetch of markers
        fetchAndDisplayMarkers();
    </script>
</body>
</html>
